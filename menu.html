<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Acción</title>
  <script>
    function redirigir() {
      var opcion = document.getElementById("opcion").value;
      if (opcion) {
        window.location.href = opcion;
      }
    }
  </script>
</head>

<body>
  <h2>Seleccione una opción</h2>

  <div class="mb-3">
    <label for="opcion" class="form-label">Seleccione una opción</label>
    <select id="opcion" class="form-select" onchange="redirigir()">
      <option value="">-- Seleccione --</option>
      <option value="vistas.html">Mostrar Vistas</option>
      <option value="procedimientos.html">Procedimientos</option>
    </select>
  </div>
</body>

</html>
